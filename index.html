<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selfie Quest</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

    <div id="authContainer" class="hidden">
        <div class="card auth-card">
            <div class="logo"><i class="fas fa-camera-retro"></i> Selfie Quest</div>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit" class="btn primary">Entrar</button>
                <button type="button" class="btn ghost" id="btnShowRegister">Criar conta</button>
            </form>
            <form id="registerForm" class="hidden">
                <input type="text" id="regName" placeholder="Nome de Usuário" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPass" placeholder="Senha" required>
                <button type="submit" class="btn primary">Cadastrar</button>
                <button type="button" class="btn ghost" id="btnShowLogin">Voltar ao Login</button>
            </form>
        </div>
    </div>

    <div id="appContainer" class="hidden">
        <div class="topbar">
            <div class="logo">Selfie Quest</div>
            <button class="icon-btn" id="btnLogout"><i class="fas fa-sign-out-alt"></i></button>
        </div>

        <div class="container">
            <main>
                <div class="card profile">
                    <div class="profile-info">
                        <h2 id="uiPlayerName">Carregando...</h2>
                        <div class="xp-bar"><div class="xp-fill" id="uiXpFill"></div></div>
                        <div class="stats-row">
                            <span>Nível: <b id="uiLevel">0</b></span>
                            <span>Pontos: <b id="uiPoints">0</b></span>
                        </div>
                    </div>
                </div>

                <section class="card" id="challengesSection">
                    <h3>Desafios</h3>
                    <div id="dailyGrid" class="daily-grid"></div>
                </section>
            </main>
            
            <aside>
                <div class="card">
                    <h3>Ranking</h3>
                    <div id="rankingList"></div>
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
