<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Selfie Quest</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
</head>
<body>

    <div id="authContainer" class="hidden">
        <div class="card auth-card">
            <div class="logo"><i class="fas fa-camera-retro"></i> Selfie Quest</div>
            
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit" class="btn primary">Entrar</button>
                <button type="button" class="btn ghost" id="btnShowRegister">Criar conta</button>
            </form>
            <form id="registerForm" class="hidden">
                <input type="text" id="regName" placeholder="Nome de Usuário" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPass" placeholder="Senha" required>
                <button type="submit" class="btn primary">Cadastrar</button>
                <button type="button" class="btn ghost" id="btnShowLogin">Voltar ao Login</button>
            </form>

            <hr style="margin: 15px 0;">
            
            <button type="button" class="btn google-btn" id="btnGoogleLogin">
                <i class="fab fa-google"></i> Entrar com Google
            </button>
        </div>
    </div>

    <div id="appContainer" class="hidden">
        <div class="topbar">
            <div class="logo">Selfie Quest</div>
            <button class="icon-btn" id="btnLogout"><i class="fas fa-sign-out-alt"></i></button>
        </div>

        <div class="container">
            <main>
                <div class="card profile">
                    <div class="profile-info">
                        <h2 id="uiPlayerName">Carregando...</h2>
                        <div class="xp-bar"><div class="xp-fill" id="uiXpFill"></div></div>
                        <div class="stats-row">
                            <span>Nível: <b id="uiLevel">0</b></span>
                            <span>Pontos: <b id="uiPoints">0</b></span>
                        </div>
                    </div>
                </div>

                <section class="card" id="challengesSection">
                    <h3>Desafios Atuais</h3>
                    <div id="dailyGrid" class="daily-grid">
                        <p>Lista de desafios aqui...</p>
                    </div>
                </section>

                <section class="card" id="cameraSection">
                    <h3>Novo Desafio: Selfie do Dia!</h3>
                    <form id="uploadForm">
                        <input type="file" id="imageUpload" accept="image/*" required style="margin-bottom: 15px;">
                        
                        <select id="challengeSelect" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px;">
                            <option value="" disabled selected>Selecione o Desafio</option>
                            <option value="selfie_sol">Selfie com o Sol (+20P, +150XP)</option>
                            <option value="selfie_pet">Selfie com o Pet (+15P, +100XP)</option>
                            <option value="selfie_natureza">Selfie na Natureza (+30P, +200XP)</option>
                        </select>

                        <button type="submit" class="btn primary" id="btnUploadSelfie">
                            <i class="fas fa-cloud-upload-alt"></i> Enviar Selfie
                        </button>
                    </form>
                </section>

            </main>
            
            <aside>
                <div class="card">
                    <h3>Ranking</h3>
                    <div id="rankingList">Carregando Ranking...</div>
                </div>
            </aside>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
